<div baCardBlur class="animated fadeIn card {{cardType}} {{baCardClass || ''}}" zoom-in>
  <div *ngIf="title" class="card-header clearfix ">
      <h3 class="card-title" translate>{{title}}    <div class="search" *ngIf="search">
        <i class="ion-ios-search-strong" (click)="cardSearch($event)"></i>
        <input id="searchInput" type="text" placeholder="查询更多{{search}} ...">
      </div>
      </h3>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
